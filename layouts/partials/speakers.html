<ul id="speakers" class="photo-grid">
    {{ range sort (where site.RegularPages "Type" "in" site.Params.mainSections) "Params.sort_key" }}
    <li>
        <a class="photo-grid-link" href="{{ .Permalink }}">
            <img alt="{{ .Title }}" class="photo-grid-image" src="/{{ .Dir }}profile.jpg">
            {{ .Title }}
        </a>
    </li>
    {{ end }}
</ul>
